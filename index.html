<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Clone</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
<div class="main-page">
  <div class="sidebar"> 
    <a href="#" class="logo">
      <img src="images/logo.png" alt="logo">
    </a>
    <div class="profile">
      <div class="profile-img">
        <img src="images/profile.jpg" alt="profile">
      </div>
      <div class="name">
        <h1>Urvashi Saratkar</h1>
        <img src="images/verify.png" alt="verify">
      </div>
      <span>@saratkar</span>
    </div>
    <div class="about">
      <div class="box">
        <h3>54</h3>
        <span>Posts</span>
      </div>
      <div class="box">
        <h3>14.4k</h3>
        <span>Followers</span>
      </div>
      <div class="box">
        <h3>13</h3>
        <span>Following</span>
      </div>
    </div>
    <div class="menu">
      <a href="#">
        <span class="icon">
          <i class="ri-function-line"></i>
        </span>
        Feed
      </a>

      <a href="#">
        <span class="icon">
          <i class="ri-notification-3-line"></i>
        </span>
        Notification
      </a>

      <a href="#">
        <span class="icon">
          <i class="ri-search-line"></i>
        </span>
        Explore
      </a>

      <a href="#">
        <span class="icon">
          <i class="ri-mail-unread-fill"></i>
        </span>
        Message
      </a>

      <a href="#">
        <span class="icon">
          <i class="ri-send-plane-fill"></i>
        </span>
        Direct
      </a>
      <a href="#">
        <span class="icon">
          <i class="ri-bar-chart-2-fill"></i>
        </span>
        Stats
      </a>
      <a href="#">
        <span class="icon">
          <i class="ri-settings-4-line"></i>
        </span>
        Setting
      </a>
      <a href="#">
        <span class="icon">
          <i class="ri-logout-box-r-line"></i>
        </span>
        Logout
      </a>

    </div>
  </div>
  <div class="main-home">
    <div class="header">
      <div class="search">
        <i class="ri-search-2-line"></i>
        <input type="text" name="" id="" placeholder="search">
      </div>
      <div class="header-content">
        <i class="ri-notification-2-line"></i>
        <i class="ri-mail-unread-fill"></i>
        <a href="#" class="btn">
          <i class="ri-add-circle-fill"> </i>
            <div class="btn-text">
                Add Photos
            </div>
        </a>
      </div>
    </div>
    <div class="stories-title">
      <h1><b> Stories</b></h1>
      <a href="#" class="btn">
        <i class="ri-play-circle-fill"></i>
        <div class="text">
          Watch all
        </div>
      </a>
    </div>
    <div class="stories">
      <div class="stories-img color">
        <img src="images/profile.jpg" alt="profile">
        <div class="add">+</div>
      </div>
      <div class="stories-img ">
        <img src="images/profile2.jpg" alt="profile">
      </div>
      <div class="stories-img ">
        <img src="images/profile3.jpg" alt="profile">
      </div>
      <div class="stories-img ">
        <img src="images/profile4.jpg" alt="profile">
      </div>
      <div class="stories-img ">
        <img src="images/profile5.jpg" alt="profile">
      </div>
      <div class="stories-img ">
        <img src="images/profile6.jpg" alt="profile">
      </div>
      <div class="stories-img ">
        <img src="images/profile7.jpg" alt="profile">
      </div>
      <div class="stories-img ">
        <img src="images/profile8.jpg" alt="profile">
      </div>
      <div class="stories-img ">
        <img src="images/profile9.jpg" alt="profile">
      </div>
      <div class="stories-img ">
        <img src="images/profile10.jpg" alt="profile">
      </div>

    </div>

    <div class="feed">
      <h1>Feed</h1>
      <div class="feed-text">
        <h2>Latest</h2>
        <span>Popular</span>
      </div>
    </div>

    <div class="main-post">
      <div class="post-box">
        <img src="images/post1.jpg" alt="post">
        <div class="post-info">
          <div class="post-profile">
          <div class="post-img">
              <img  src="images/profile10.jpg" alt="profile">
            </div>
            <h5>Marquee B</h5>
          </div>
          <div class="post-profile">
            
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>24.4k</span>
              <i class="ri-chat-3-line"></i>
              <span>56</span>
            </div>
          </div>
        </div>
      </div>
      <div class="post-box">
        <img style="height: 344px" src="images/post2.jpg" alt="post">
        <div class="post-info">
          <div style="display:flex ;align-items: center;">
          <div class="post-img">
              <img style="border-radius: 50%" src="images/profile9.jpg" alt="profile">
            </div>
            <h5>Marquee B</h5>
            </div>
          <div class="post-profile">
           
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>24.4k</span>
              <i class="ri-chat-3-line"></i>
              <span>56</span>
            </div>
          </div>
        </div>
      </div>
      <div class="post-box">
        <img  style="height: 344px" src="images/post3.jpg" alt="post">
        <div class="post-info">
          <div style="display:flex;align-items: center;">
          <div class="post-img">
              <img style="border-radius: 50%" src="images/profile8.jpg" alt="profile">
            </div>
            <h5>Marquee B</h5>
          </div>
          <div class="post-profile">
            
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>24.4k</span>
              <i class="ri-chat-3-line"></i>
              <span>56</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
